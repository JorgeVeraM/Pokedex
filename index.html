<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/Index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <script src="./js/Untitled-1.js"></script>
        <title>Pokedex</title>

    </head>
    <body>
        <div  class="logo">
            <img  src="./css/imagenes/Pokemon-Logo.png" alt="pokemon-logo"width="250px" height="200px"  style="pointer-events: none;">
       </div>

      <section>

             <div class="marco"> 
               <h2>Pokedex</h2>
             </div>
             
            <div class="background-pokemon">
               <h3 id="recomendacion">Busca un pokemon</h3>
               <div class="centrado">
                   <div class="group">
                   <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
                   <input placeholder="Search" id="pokeName" type="search" class="input">
                 </div>
               </div>

               


               
             
   
              
               <img class="pokeball" src="./css/imagenes/Pokebola-pokeball-.png" alt="Pokeball" id="pokeImg"  width="100px">
            </div>
           
           <div class="stats">
               <h2 id="name"></h2>
               <ul>
                   <li><p>Species:</p><span id="species"></span></li>
                   <li><p>Type:</p><span id="color"></span></li>
                   <li><p>Height:</p><span id="height"></span></li>
                   <li><p>Weight:</p><span id="weight"></span></li>
                   <li><p>Atacck:</p><span id="atacck"></span></li>
               </ul>
            
             
               
               

           </div>


       </section>  
       

    </body>
 






</html>
